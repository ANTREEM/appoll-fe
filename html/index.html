<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Appoll</title>
  <link rel="stylesheet" href="appoll.css" id="stylesheet">
</head>

<body>
  <header>
    <h1>Appoll</h1>
  </header>
  <section class="question-active">
    <form>
      <label></label>
      <ul></ul>
      <button type="submit">Invia</button>
    </form>
  </section>
  <div class="connection-lost">
    <h2>Segnale perso!</h2>
    <img src="./disconnected.svg" alt="Nuvola disconnessa">
    <p>Proviamo a riconnetterci&hellip;</p>
  </div>
  <div class="poll-ended">
    <h2>Votazioni terminate!</h2>
    <img src="./hand.svg" alt="Mano aperta in segno di stop">
    <p>Restiamo in attesa della prossima domanda&hellip;</p>
    <p class="vote-count"></p>
  </div>
  <div class="thanks-for-voting">
    <h2>Grazie per aver votato!</h2>
    <img src="./positive-vote.svg" alt="Pollice in su">
    <p>Restiamo in attesa della prossima domanda&hellip;</p>
    <p class="vote-count"></p>
  </div>
  <div class="you-won">
    <h2>Congratulazioni!</h2>
    <img src="./badge.svg" alt="Badge di vittoria">
    <p>Hai vinto il nostro fantastico gadget!</p>
  </div>

  <template>
    <li>
      <input type="radio" name="answer" value="" id="">
      <label for=""></label>
    </li>
  </template>
  <script type="module" src="appoll.js"></script>
</body>

</html>
